<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무료로 시작하기 - CallMind AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  </style>
</head>
<body class="bg-gray-50">
  <div class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          🚀 무료로 시작하기
        </h1>
        <p class="text-gray-600">
          CallMind AI를 지금 바로 체험해보세요
        </p>
      </div>

      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">이름</label>
          <input type="text" placeholder="홍길동" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
          <input type="email" placeholder="your@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
          <input type="tel" placeholder="010-1234-5678" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">업종</label>
          <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" required>
            <option value="">선택해주세요</option>
            <option value="caregiver">간병인</option>
            <option value="construction">건설현장</option>
            <option value="delivery">택배·배송</option>
            <option value="business">자영업</option>
            <option value="freelancer">프리랜서·영업</option>
            <option value="manufacturing">공장·제조</option>
            <option value="other">기타</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
          무료 체험 신청하기
        </button>

        <p class="text-xs text-gray-500 text-center">
          신청 시 <a href="/lang/ko" class="text-purple-600 underline">이용약관</a> 및 
          <a href="/lang/ko" class="text-purple-600 underline">개인정보처리방침</a>에 동의하게 됩니다.
        </p>
      </form>

      <div class="mt-6 text-center">
        <a href="/lang/ko" class="text-sm text-gray-600 hover:text-purple-600">
          ← 홈으로 돌아가기
        </a>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-200">
        <h3 class="font-bold text-gray-800 mb-3 text-center">🎁 무료 체험 혜택</h3>
        <ul class="space-y-2 text-sm text-gray-600">
          <li class="flex items-start">
            <span class="text-purple-600 mr-2">✓</span>
            <span>14일 무료 체험</span>
          </li>
          <li class="flex items-start">
            <span class="text-purple-600 mr-2">✓</span>
            <span>모든 기능 무제한 사용</span>
          </li>
          <li class="flex items-start">
            <span class="text-purple-600 mr-2">✓</span>
            <span>전문가 1:1 온보딩 지원</span>
          </li>
          <li class="flex items-start">
            <span class="text-purple-600 mr-2">✓</span>
            <span>신용카드 등록 불필요</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
