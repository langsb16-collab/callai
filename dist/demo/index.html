<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데모 보기 - CallMind AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  </style>
</head>
<body class="bg-gray-50">
  <div class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8 md:p-12">
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
          🎬 CallMind AI 데모
        </h1>
        <p class="text-gray-600 text-lg">
          AI 통화비서의 실제 작동 모습을 확인해보세요
        </p>
      </div>

      <div class="space-y-6">
        <!-- 데모 비디오 영역 -->
        <div class="aspect-video bg-gray-200 rounded-lg flex items-center justify-center">
          <div class="text-center">
            <svg class="w-20 h-20 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-gray-500">데모 비디오 준비 중</p>
          </div>
        </div>

        <!-- 주요 기능 -->
        <div class="grid md:grid-cols-2 gap-4">
          <div class="p-4 bg-purple-50 rounded-lg">
            <h3 class="font-bold text-purple-700 mb-2">📞 실시간 통화 응대</h3>
            <p class="text-sm text-gray-600">AI가 자연스럽게 대화하는 모습</p>
          </div>
          <div class="p-4 bg-purple-50 rounded-lg">
            <h3 class="font-bold text-purple-700 mb-2">📝 자동 요약</h3>
            <p class="text-sm text-gray-600">통화 내용을 즉시 텍스트로 정리</p>
          </div>
          <div class="p-4 bg-purple-50 rounded-lg">
            <h3 class="font-bold text-purple-700 mb-2">🌐 다국어 지원</h3>
            <p class="text-sm text-gray-600">12개 언어 실시간 번역</p>
          </div>
          <div class="p-4 bg-purple-50 rounded-lg">
            <h3 class="font-bold text-purple-700 mb-2">🤝 협상 분석</h3>
            <p class="text-sm text-gray-600">AI가 전략을 실시간 제안</p>
          </div>
        </div>

        <!-- CTA 버튼 -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6">
          <a href="/lang/ko" class="flex-1 bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold text-center hover:bg-purple-700 transition">
            ← 홈으로 돌아가기
          </a>
          <a href="/signup.html" class="flex-1 bg-white border-2 border-purple-600 text-purple-600 px-6 py-3 rounded-lg font-semibold text-center hover:bg-purple-50 transition">
            무료로 시작하기 →
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
